<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <h1>Car Management</h1>
        <hr>
        <h2>Save Car</h2>
        <form action="#" th:action="@{/saveCar}" th:object = "${car}" method="POST">
            <input type="text" th:field="*{vehicleName}" placeholder="Car Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{modelName}" placeholder="Car Model" class="form-control mb-4 col-4">
            <input type="text" th:field="*{year}" placeholder="Car Year" class="form-control mb-4 col-4">
            <input type="text" th:field="*{price}" placeholder="Car Price" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Save Car </button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Cars List</a>
    </div>

</body>
</html>
