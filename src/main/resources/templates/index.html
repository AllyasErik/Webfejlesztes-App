<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Cars Management</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
  <a th:href = "@{/showNewCarForm}" class="btn btn-primary btn-sm mb-3"> Add Car </a>
  <h1>Cars List</h1>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
      <tr>
        <th>Car Name</th>
        <th>Car Model</th>
        <th>Car Year</th>
        <th>Car Price</th>
        <th> Actions </th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="car : ${listCars}">
        <td th:text="${car.vehicleName}"></td>
        <td th:text="${car.modelName}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.price}"></td>
        <td>
          <a th:href="@{/showFormForUpdate/{id}(id=${car.id})}" class="btn btn-primary">Update</a>
          <a th:href="@{/deleteCar/{id}(id=${car.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>

</html>
